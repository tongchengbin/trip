<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GzVtCw9asuvgprsG0i2Ip4xuC4RDogpq"></script>
    <script src="http://d1.lashouimg.com/static/js/release/jquery-1.4.2.min.js" type="text/javascript"></script>
    </head>
<body>
    <div id="left-panel" class="left-panel" style="height: 190px;">
        <div id="searchbox" class="clearfix">
            <div id="searchbox-container">
                <div id="sole-searchbox-content" class="searchbox-content" style="display: none;">
                    <input id="sole-input" class="searchbox-content-common" type="text" name="word" autocomplete="off" maxlength="256" placeholder="搜地点、查公交、找路线" value="">
                    <div class="input-clear" title="清空" style="display: none;"></div>
                    <div class="searchbox-content-button right-button route-button loading-button" data-title="路线" data-tooltip="1">

                    </div>
                </div>
                <div id="route-searchbox-content" class="searchbox-content route-searchbox-content bus">    <div class="route-header">        <div class="searchbox-content-common route-tabs">    <div class="tab-item bus-tab" data-index="bus">        <i></i><span>公交</span>    </div>    <div class="tab-item drive-tab" data-index="drive">        <i></i><span>驾车</span>    </div>            <div class="tab-item walk-tab" data-index="walk">                <i></i><span>步行</span>            </div>    <div class="tab-item bike-tab" data-index="bike">        <i></i><span>骑行</span>    </div>            <div class="arrow-wrap"></div>        </div>        <div class="searchbox-content-button right-button cancel-button loading-button" data-title="关闭路线" data-tooltip="3">        </div>    </div>    <div class="routebox">        <div class="searchbox-content-common routebox-content">            <div class="routebox-revert" title="切换起终点">                <div class="routebox-revert-icon">                </div>            </div>            <div class="routebox-inputs">                <div class="routebox-input route-start">
                    <div class="route-input-icon"></div>
                    <input id="start-addr"  maxlength="256" placeholder="输入起点或在图区上选点" class="route-start-input" type="text" value="">
                    <div class="input-clear" title="清空" style="display: block;"> </div>
                    <div class="route-input-add-icon"> </div> </div> <div class="routebox-input route-end">
                    <div class="route-input-icon">
                    </div><input autocomplete="off" maxlength="256" placeholder="输入终点或在图区上选点" class="route-end-input" type="text" value="">
                    <div class="input-clear" title="清空" style="display: block;">                    </div>                </div>            </div>        </div>                    </div></div></div>
            <button id="search-button" data-title="搜索" data-tooltip="2"></button>
            <div id="toast-wrapper">
                <div id="toast">
                    <img class="info-tip-img" src="/wolfman/static/common/images/transparent.gif" alt="">
                    <span class="info-tip-text"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="allmap"></div>
</body>
    <script src="/static/js/trip.js"></script>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

</script>
<script type="text/javascript">
</script>
</html>
